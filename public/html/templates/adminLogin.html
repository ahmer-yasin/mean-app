    <div>
        <h1 class="text-center"><b>Student Managment App</b></h1>
        <h2 class="text-center"><b>Admin</b></h2>
        <h3 class="text-center" style="background: red" ng-show="invalidAdmin">Invalid username or password</h3>

        <form class="form userFrm">
            <div class="form-group row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <input ng-model="adminLogin.userName" type="text" class="form-control" id="inputEmail" placeholder="userName">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <input ng-model="adminLogin.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>

            <div class="form-group text-center">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-danger btn-block" ng-click="adminLoginFunc(adminLogin)">login</button>
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-lg-12">
                    <a href="#studentLogin">Student</a>
                </div>
            </div>

        </form>
   </div>
